<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/contact.css">
    
    <link rel="icon" href="images/default profile picture.jpg">
    
    <title>Tim Kerimov | Contact</title>
</head>
<style>
    @font-face {
        font-family: "customFont";
        src: url("sp-butch-lite-font/SpButchLiteMedium-rv229.otf");
    }

    body {
        font-family: "customFont";
    }
</style>
<body class="light-theme">
    <!-- Header with Navbar -->
    <header>
        <a class="name" href="index.html">Tim Kerimov</a>
        <div class="container">
            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="navbar" id="navbar">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li class="contact-tab"><a href="contact.html">Contact</a></li>
            </ul>
            <button class="contact-button"><a href="contact.html">Contact me</a></button>
            <div class="background-button">
                <input type="checkbox" id="check">
                <label for="check" class="button"></label>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <h2>Got a problem to solve?</h2>
    <p>Hit me up so we can discuss ideas on how to achieve your dream website.</p>

    <h3 style="text-align: center;">Contact Me</h3>
    <div class="contact-form">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
            <button id="submit" class="animateFromLeft">Submit Message</button>
        </form>
    </div>

    <!-- The cursor follows the mouse, resizes, and color contrasts -->
    <div class="cursor"></div>

    <!-- The script.js file plays a major role in the browser's aesthetic and functionality -->
    <script src="script.js"></script>

    <!-- Footer -->
    <footer>
        <ul class="footer-navbar" id="footer-navbar" style="padding-left: 0">
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li class="contact-tab"><a href="contact.html">Contact</a></li>
            <li class="report-tab"><a href="report.html">Report</a></li>
        </ul>
    </footer>   
</body>
</html>
